<div id="mapContainer">
   <div id="mapControls">
      <div class="subnav">
         <div onclick="changeMapControls(this)" data-page="advSearch" class="active tab">Search/Filter</div>
         <div onclick="changeMapControls(this)" data-page="advList" class="tab">List</div>
         <div onclick="changeMapControls(this)" data-page="advAdd" class="editAdventureGUI hide tab">Add</div>
      </div>
      <div id="mapControlsContent">
         <div id="advSearch">
            <div id="textFilter">
               <input class="advFilterSearch" type="text" placeholder="filter by text"></input>
               <div id="textButtonDiv">
                  <div class="button go" onclick="searchFilter('adventures', '.advFilterSearch')">go!</div>
                  <div class="button delete" onclick="resetFilters('adventures')">reset</div>
               </div>
            </div>
            <div id="filterList" class="filterList"></div>
            <div id="filterListResults" class="filterList"></div>
         </div>
      </div>
   </div>
   <div id="map"></div>
</div>


<div id="advList" class="hide">
</div>

<div id="advAdd" class="hide">
   <div><strong>This is a personal tool for me to easily add items to the database</strong></div>
   <table id="newAdvTable">
      <tr>
         <td>title</td>
         <td><input class="advInput" type="text" data-key="title"></input></td>
      </tr> 
      <tr>
         <td>description</td>
         <td><textarea class="advInput" data-key="description"></textarea></td>
      </tr> 
      <tr>
         <td>image</td>
         <td><input class="advInput" type="text" data-key="image"></input></td>
      </tr> 
      <tr>
         <td>tags</td>
         <td><input class="advInput" type="text" data-key="tags"></input></td>
      </tr> 
      <tr>
         <td>lat</td>
         <td><input class="advInput" data-key="lat" id="latin"></input></td>
      </tr> 
      <tr>
         <td>lon</td>
         <td><input class="advInput" data-key="lon" id="lonin"></input></td>
      </tr> 
      <tr>
         <td>uname</td>
         <td><input id="uname" class="advInput" data-key="uname" type="username"></input></td>
      </tr> 
      <tr>
         <td>pwd</td>
         <td><input id="pwd" class="advInput" data-key="pwd" type="password"></input></td>
      </tr> 
   </table>
   <button onclick="createNewAdventure()">post!</button>
   <div id="edit" class="hide"></div>
</div>
